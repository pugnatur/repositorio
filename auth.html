<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <h1>WorkMatch</h1>
                </a>
            </div>
            
            <!-- CARD DE AUTENTICAÇÃO -->
            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Entrar</button>
                    <button class="auth-tab" data-tab="signup">Cadastrar</button>
                </div>

                <!-- LOGIN FORM --> 
                <form class="auth-form active" id="loginForm" data-form="login">
                    <h2>Bem-vindo de volta!</h2>
                    <p class="auth-subtitle">Entre em sua conta para continuar</p>
                    
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Senha</label>
                        <input type="password" id="loginPassword" required>
                    </div>
  
                    <button type="submit" class="btn btn-primary btn-full">Entrar</button>
                </form>

                <!-- CADASTRO FORM -->
                <form class="auth-form" id="signupForm" data-form="signup">
                    <h2>Crie sua conta</h2>
                    <p class="auth-subtitle">Comece sua jornada conosco</p>
                    
                    <div class="form-group">
                        <label for="signupName">Nome Completo</label>
                        <input type="text" id="signupName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Senha</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="userType">Tipo de Perfil</label>
                        <select id="userType" required>
                            <option value="">Selecione...</option>
                            <option value="candidate">Candidato</option>
                            <option value="company">Empresa</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>Não tem uma conta? <a href="#" class="switch-form" data-target="signup">Cadastre-se</a></p>
                <p>Já tem uma conta? <a href="#" class="switch-form" data-target="login">Entre aqui</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
